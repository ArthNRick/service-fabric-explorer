<sfx-detail-view-navbar ctrl="appsCtrl" type="Applications" actions="actions"></sfx-detail-view-navbar>

<div class="main-view">
    <div sfx-include src="'tab_' + appsCtrl.activeTabId" ng-if="appsCtrl.activeTabId" role="tabpanel"></div>

    <script type="text/ng-template" id="tab_applications">
        <div class="detail-pane">            
            <h4>Application Types</h4>
            <sfx-detail-list list="appTypes" list-settings="applicationTypeListSettings"></sfx-detail-list>                        
            <div ng-repeat="appType in appTypes.collection track by appType.uniqueId" class="table-responsive hidden" data-typename="{{appType.name}}" data-typeversion="{{appType.raw.Version}}">
                <table class="table detail-param-table">
                    <tr>
                        <th>Package Name</th>
                        <th>Version</th>
                        <th>Packages</th>
                    </tr>
                    <tr ng-repeat="service in appType.serviceTypes.collection track by service.uniqueId">
                        <td>
                            {{service.raw.ServiceManifestName}}
                        </td>
                        <td>
                            {{service.raw.ServiceManifestVersion}}
                        </td>
                        <td>
                            <div class="table-responsive">
                                <table class="table detail-param-table">
                                    <tr>
                                        <th>Type</th>
                                        <th>Name</th>
                                        <th>Version</th>
                                    </tr>
                                    <tr ng-repeat="package in service.manifest.packages track by package.uniqueId">
                                        <td>
                                            {{package.Type}}
                                        </td>
                                        <td>
                                            {{package.Name}}
                                        </td>
                                        <td>
                                            {{package.Version}}
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="detail-pane">                        
            <h4>Applications</h4>
            <sfx-detail-list list="apps" list-settings="listSettings"></sfx-detail-list>            
        </div>
    </script>

    <!-- Upgrades in progress -->
    <script type="text/ng-template" id="tab_upgrades">
        <div class="detail-pane">
            <sfx-detail-list list="upgradeProgresses" list-settings="upgradeAppsListSettings"></sfx-detail-list>
        </div>
    </script>
</div>
