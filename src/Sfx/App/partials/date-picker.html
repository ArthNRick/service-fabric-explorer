<div>
    <div class="col-md-6">
            <p class="input-group">
                <input type="text" class="input-flat" uib-datepicker-popup="{{format}}"
                        ng-model="ngModel" is-open="opened"
                            min-date="minDate" max-date="maxDate"
                            datepicker-options="dateOptions"
                            ng-required close-text="Close" ng-readonly="true" ng-click="ctrl.openPopup($event)" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="ctrl.openPopup($event)">
                    <i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
    </div>
</div>
