<table class="table detail-param-table">
        <tr>
            <th>Package Name</th>
            <th>Version</th>
            <th>Packages</th>
        </tr>
        <tr ng-repeat="service in apptype.serviceTypes.collection track by service.uniqueId">
            <td>
                {{service.raw.ServiceManifestName}}
            </td>
            <td>
                {{service.raw.ServiceManifestVersion}}
            </td>
            <td>
                <div class="table-responsive">
                    <table class="table detail-param-table">
                        <tr>
                            <th>Type</th>
                            <th>Name</th>
                            <th>Version</th>
                        </tr>
                        <tr ng-repeat="package in service.manifest.packages track by package.uniqueId">
                            <td>
                                {{package.Type}}
                            </td>
                            <td>
                                {{package.Name}}
                            </td>
                            <td>
                                {{package.Version}}
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
    </table>
