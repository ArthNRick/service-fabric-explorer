<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- CSS imports -->
    <link href="../../sfx/css/lib.min.css" rel="stylesheet" />
    <link href="../../sfx/css/dark.min.css" rel="stylesheet" />

    <style>
        .main {
            width: 100%;
            height: 100%;
            display: flex;
        }

        .left-nav {
            width: 20%;
            height: 100%;
            min-width: 300px;                        
            background-color: #191919;
            margin-right: 6px;
        }

        .left-nav-collapsed {
            width: 32px;
            min-width: 32px;
            overflow: hidden;
        }
        
        .left-nav-collapsed div:nth-last-child(1) {
            display: none;
        }

        #sidebar-collapse-button {
            background: transparent;
            border: none;
            font-size: 20px;
            width: 100%;
            height: 32px;
            text-align: right;            
        }

        #sidebar-collapse-button:hover {
            background-color: #3C3C3C;
        }

        .right-container, .view-container {
            width: 100%;
            height: 100%;
        }

        webview {
            height: 100%;
            width: 100%;
        }

        .left-nav webview {
            height: calc(100% - 50px);
        }

        #cluster-list {
            list-style: none;
        }
        
        .btn-component-head {
            width: 100%;
            background-color: #101010;
            height: 50px;
            font-size: 23px;
        }

        .navbar-header a {
            color: #fff;
            font-size: 14pt;
            position: relative;
            font-weight: lighter;
            padding: 14px;
            float: left;
            background: #191919;
        }

         .navbar-brand-icon {
            display: inline-block;

            margin-left: 14px;
            margin-right: 14px;
        }

        .right-container {
            position: relative;
            background-color: #262626;
        }

        .right-container #treeview-loading-glyph {
            position: absolute;
            top:50%;
            left: 50%;
            zoom: 500%;
        }

        .modal-content {
            box-shadow: none;
            background-color: transparent;
        }

        .modal-backdrop {
            opacity: 0.5;
            background-color: #000;
        }

        #instructions {
            text-align: center;
            margin-top: 20%;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="left-nav" id="left-panel" aria-expanded="true">
            <div><button class="bowtie-icon bowtie-chevron-left-all" id="sidebar-collapse-button"></button></div>
        </div>
        <div class="right-container">
            <div id="instructions">
                <h2>Service Fabric Explorer</h2>
                <p class="lead">Please use button from the left panel to connect to a cluster.</p>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="index.script.js"></script>
<script type="text/javascript" src="main-window.js"></script>

</html>
