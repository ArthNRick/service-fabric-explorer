<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- CSS imports -->
    <link href="../../../sfx/css/lib.min.css" rel="stylesheet" />
    <link href="../../../sfx/css/dark.min.css" rel="stylesheet" />
    <link href="./cluster-list.css" rel="stylesheet"/>
    <style>

        html {
            background-color: #191919;
            padding: 0;
            margin: 0;

        }
        body {
            
            padding: -26px -26px;
            background-color: #262626;
            margin: 0;
            height: 100%;
            margin-right: 20px;

        }
        .menu {
            padding-top: 20px;
        }

        ul#cluster-list {
            list-style: none;
            padding: 0px;
            margin-top: 20px;

            
        }

        ul#cluster-list>li>ul {
            list-style: none;
            
            padding: 0;
    
        }
        #cluster-list span{
            max-width: 80%;
            vertical-align: middle;
            display: inline-block;
            text-overflow: ellipsis;
            overflow: hidden;
            width: 100%;
        }
        
        ul#cluster-list>li>ul>li>ul{
            list-style: none;
        }
        .folder {
            padding-left: 8px;
        }


        ul#cluster-list>li {
            margin-top: 4px;
        }

        #cluster-list .bowtie-icon{
            float: right;
            line-height: 28px;
            margin-right: 2%;
            z-index: 5;
            visibility: hidden;
           
        }

        ul#cluster-list>li>button {
            width: 100%;
            margin: 0;
        }
        .menu .btn-primary{
            width: 100%;
            font-size: 16px;
            margin-top: 5px;

        }
        .menu .menu-btn {
            margin: 0px 26px 20px 20px;
        }

        #cluster-list img {
            margin: 7px;
        }

        #cluster-list .cluster {
            padding-left: 8px;
        }
        #cluster-list ul{
            padding: 0;
            margin: 0;
        }
        #cluster-list ul .cluster {
            padding-left: 50px;
        }

        #cluster-list .dropdown-menu{
            color: #fff;
            margin: 0;
            border: none;
            background-color: #000;
            padding: 2px 0px;
            z-index: 1100;
            top: auto;
            right: 20px;
            left: auto;
        }


    

        #cluster-list .dropdown-menu-show{
            display: block;
        }
        #cluster-list .btn-success{
            background-color: #0075c9; 
            display: block;

        }
    </style>
</head>

<body>
    
    <div class="menu">
        <div class="menu-btn">
            <button class="btn btn-primary" id="cluster-list-connect">Connect to a cluster</button>
            <button class="btn btn-primary" id="cluster-list-folder">Add Folder</button>
        </div>
     
        <ul id="cluster-list">
            <li>
                <ul id="cluster-list-organized"></ul>
            </li>
        </ul> 

        
    </div>
     
</body>
<script type="text/javascript" src="../../../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../../node_modules/angular/angular.min.js"></script>

<script type="text/javascript" src="./Model.js"></script>

</script>

</html>
