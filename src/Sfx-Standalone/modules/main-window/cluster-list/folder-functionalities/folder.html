<body style="overflow:hidden">

    <div class="modal modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Add a New Folder</h4>
        </div>
        <div class="modal-body">
            <p>Folder Name</p>
            <input id="input-folder-label" type="text" class = "input-flat" value=""/>
        
        </div>
        <div class="modal-footer">
            <button id="btn-new-folder" type="submit" class="btn btn-primary">Add Folder</button>
            <button id="btn-exit" type="button" class="btn btn-default">Cancel</button>
        </div>
    </div>    
</body>
