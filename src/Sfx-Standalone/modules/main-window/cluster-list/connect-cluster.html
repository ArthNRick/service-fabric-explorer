<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- CSS imports -->
    <link href="../../../sfx/css/lib.min.css" rel="stylesheet" />
    <link href="../../../sfx/css/dark.min.css" rel="stylesheet" />
</head>

<body>
    <div>
        <div id="cluster-connect-dialog" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Connect to a cluster</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Cluster URL</p>
                        <input id="input-cluster-url" type="text" class="input-flat" value="" />
                        <div class="checkbox-container">
                            <label for="input-connect-locally">
                                <input id="input-connect-locally" type="checkbox" />
                                <label>
                                    <!-- this is left empty intentionally -->
                                </label>Connect to localhost
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary btn-connect">Connect</button>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
<script type="text/javascript" src="../../../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./connect-cluster.script.js"></script>
</html>
