<div *ngIf="replica">
  <div class="detail-pane essen-pane" style="display: inline-block;">

    <app-overview-container [healthState]="replica.healthState">

      <table>
        <tr>
          <td>Node Name</td>
          <td> : <a [routerLink]="replica.nodeViewPath">{{replica.raw.NodeName}}</a>
            <app-clip-board [text]="replica.raw.NodeName"></app-clip-board> 
          </td>
        </tr>

        <ng-container *ngIf="replica.detail.isInitialized">
          <tr >
            <td> Process Id
            </td>
            <td> : 
              {{replica.detail.processID}}<app-clip-board [text]="replica.detail.processID"></app-clip-board>
            </td>
          </tr>
  
          <tr>
            <td>
              <span class="mif-warning" style="color: yellow;"
                  ></span>
              Previous Process Id
            </td>
            <td>
              : {{replica.detail.processIdChangeInfo.id}}
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <div *ngIf="replica.detail.processIdChange">
                  
                  <app-display-time [time]="replica.detail.processIdChangeInfo.timeStamp"></app-display-time>
              </div>
            </td>
          </tr>
        </ng-container>

        <tr>
          <td>Status</td>
          <td> : <app-status-resolver [status]="replica.raw.ReplicaStatus"></app-status-resolver></td>
        </tr>
      </table>
      <div *ngIf="nodeView"><a [routerLink]="nodeView">View on Node</a></div>

    </app-overview-container>
  </div>

  <div class="detail-pane" data-cy="address">
    <app-replica-address [address]="replica.address"></app-replica-address>
  </div>

  <div class="detail-pane essen-pane" *ngIf="replica.health.isInitialized">
    <h4>Unhealthy Evaluations</h4>
    <app-detail-list [list]="replica.health.unhealthyEvaluations" [listSettings]="unhealthyEvaluationsListSettings">
    </app-detail-list>
  </div>
